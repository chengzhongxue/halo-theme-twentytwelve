<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="X-DNS-Prefetch-Control" content="on" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title th:text="${site_title}"></title>
    <link rel="shortcut icon" th:href="${site.favicon}">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" id="style-css" th:href="@{/assets/css/style.css?v={version}(version=${theme.spec.version})}" type="text/css" media="all">
    <script type="text/javascript" th:src="@{/assets/libs/jquery/jquery.min.js?ver=3.6.1}" id="jquery-core-js"></script>
    <script type="text/javascript" th:src="@{/assets/libs/jquery/jquery-migrate.min.js?ver=3.4.1}" id="jquery-migrate-js"></script>
    <script type="text/javascript" th:src="@{/assets/js/clipboard.min.js?v={version}(version=${theme.spec.version})}" id="clipboard.min-js"></script>

    <script type="text/javascript" th:if="${theme.config.basic.darkmode}">
        var darkmode_start = [(${ theme.config.basic.darkmode_time_start })];
        var darkmode_end = [(${ theme.config.basic.darkmode_time_end })];
        const rootElement = document.documentElement;
        const darkModeClassName = "dark";
        const darkModeStorageKey = "user-color-scheme";
        const darkModeTimeKey = "user-color-scheme-time";
        const validColorModeKeys = { dark: true, light: true };
        const invertDarkModeObj = { dark: "light", light: "dark" };
        const setLocalStorage = (e, t) => { try { localStorage.setItem(e, t) } catch (e) { } }; const removeLocalStorage = e => { try { localStorage.removeItem(e) } catch (e) { } }; const getLocalStorage = e => { try { return localStorage.getItem(e) } catch (e) { return null } }; const getModeFromCSSMediaQuery = () => window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; const resetRootDarkModeClassAndLocalStorage = () => { rootElement.classList.remove(darkModeClassName); rootElement.classList.remove(invertDarkModeObj[darkModeClassName]); removeLocalStorage(darkModeStorageKey) }; const applyCustomDarkModeSettings = e => { const t = e || getLocalStorage(darkModeStorageKey); if (validColorModeKeys[t]) { rootElement.classList.add(t); rootElement.classList.remove(invertDarkModeObj[t]) } else { resetRootDarkModeClassAndLocalStorage() } }; const toggleCustomDarkMode = () => { let e = getLocalStorage(darkModeStorageKey); if (validColorModeKeys[e]) { e = invertDarkModeObj[e] } else if (e === null) { e = invertDarkModeObj[getModeFromCSSMediaQuery()] } else { return } setLocalStorage(darkModeStorageKey, e); setLocalStorage(darkModeTimeKey, +new Date); return e }; const initDarkMode = e => { const t = (e.getHours() < darkmode_end ? new Date(e.getFullYear(), e.getMonth(), e.getDate() - 1, darkmode_end) : new Date(e.getFullYear(), e.getMonth(), e.getDate(), darkmode_end)).getTime(); const o = (e.getHours() < darkmode_start ? new Date(e.getFullYear(), e.getMonth(), e.getDate() - 1, darkmode_start) : new Date(e.getFullYear(), e.getMonth(), e.getDate(), darkmode_start)).getTime(); const a = new Date(parseInt(getLocalStorage(darkModeTimeKey) || "0", 10)).getTime(); let r = null; e = e.getTime(); if (t < o) { if (o < a) { applyCustomDarkModeSettings() } else { applyCustomDarkModeSettings(darkModeClassName); r = darkModeClassName } } else { if (t < a) { applyCustomDarkModeSettings() } else { applyCustomDarkModeSettings(invertDarkModeObj[darkModeClassName]); r = invertDarkModeObj[darkModeClassName] } } if (r) { setLocalStorage(darkModeStorageKey, r); setLocalStorage(darkModeTimeKey, +new Date) } }; initDarkMode(new Date);
    </script>
    <style>
        
    </style>
</head>
