<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{modules/layout :: layout(_content = ~{::content},_title = ${title})}">
<th:block th:fragment="content">
    <th:block th:replace="~{plugin:equipment:modules/style}"></th:block>
    <style>
        .equipment-item-content-item {
            width: calc(50% - 12px);
            min-height: 375px;
        }
        @media screen and (max-width: 768px) {
            .equipment-item-content-item {
                width: 100%;
            }
        }
    </style>
    <div id="primary" class="site-content">
        <div class="breadcrumb">
            <ul id="breadcrumb" class="breadcrumb">
                <li class="item"><a href="/">‚öê Home</a></li>
                <li class="seperator"> / </li>
                <li class="item-current item" th:text="${title}"></li>
            </ul>
        </div>
        <div id="content" role="main">
            <article class="page type-page">
                <header class="entry-header">
                    <h1 class="entry-title" th:text="${title}"></h1>
                </header>
                <div class="entry-content">
                    <th:block th:replace="~{plugin:equipment:modules/equipment}"></th:block>
                </div>

            </article>
        </div>
    </div>
    <th:block th:replace="~{modules/sidebar :: sidebar (${theme.config.sidebar.pageWidget})}"></th:block>
</th:block>

</html>
